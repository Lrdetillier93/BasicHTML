<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="Last Name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="Email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="Confirm">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Non-binary">
        <label for="Non-binary">Non-Binary</label>
        <input type="radio" name="Gender" id="NP">
        <label for="NP">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="Myself" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" id="updates">
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        *Indicates a required field
    </div>
</body>
</html>
